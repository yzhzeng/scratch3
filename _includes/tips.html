<div class="entry-shang text-center">
        <p>「您的赞赏是我的动力」</p>
        <button class="zs show-zs btn btn-bred">赞赏支持</button>
</div>
<div class="zs-modal-bg"></div>
<div class="zs-modal-box">
     <div class="zs-modal-head">
               <button type="button" class="close">×</button>
       <span class="author">给作者送糖🍬</span>
        <p class="tip"><i></i><span>赠人玫瑰，手有余香</span></p>
     </div>
     <div class="zs-modal-body">
       <div class="zs-modal-btns">
            <button class="btn btn-blink" data-num="1">🍬1颗</button>
            <button class="btn btn-blink" data-num="2">🍬2颗</button>
            <button class="btn btn-blink" data-num="3">🍬3颗</button>
            <button class="btn btn-blink" data-num="5">🍬5颗</button>
            <button class="btn btn-blink" data-num="10">🍬10颗</button>
            <button class="btn btn-blink" data-num="n">🍬任意颗</button>
       </div>
       <div class="zs-modal-pay">
            <button class="btn btn-bred" id="pay-text">1元</button>
            <p>使用<span id="pay-type">微信</span><span id="pay-mode">扫描二维码完成支付</span></p>
               <img src="" id="pay-image"/>
       </div>
     </div>
     <div class="zs-modal-footer">
          <label><input type="radio" name="zs-type" value="alipay" class="zs-type" checked="checked"><span class="zs-alipay"><img src="{{ site.baseurl }}/img/alipay-btn.png"/></span></label>
          <label><input type="radio" name="zs-type" value="wechat" class="zs-type"><span class="zs-wechat"><img src="{{ site.baseurl }}/img/wechat-btn.png"/></span></label>
      </div>
</div>

<script type="text/javascript" src="{{ site.baseurl }}/js/jquery.min.js"></script>
<script type="text/javascript" src="{{ site.baseurl }}/js/zanshang.js"></script>
